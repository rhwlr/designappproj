<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset = "UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel = "stylesheet" href = "/static/style.css?version12"/> 

        <title>Login</title>

    </head>

    <body>
        <div class = "container">

            <form>

            <div class = "form-group">

                <h3>Username</h3>

                <input
                    type = "text"
                    name = "username"
                    placeholder = "Username"
                />
          
            </div>

            <div class = "form-group">

                <h3>Password</h3>

                <input
                    type = "password"
                    name = "password"
                    placeholder = "Password"
                />
          
            </div>

            <input type = "submit" value = "Submit" class = "btn" />

            </form>
        </div>
    </body>
</html>
